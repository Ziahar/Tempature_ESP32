<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моніторинг рослини ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #2c3e50; margin-bottom: 10px; }
    .last { text-align: center; font-size: 1.5em; margin: 20px; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .charts { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 20px; }
    @media (min-width: 1000px) { .charts { grid-template-columns: repeat(3, 1fr); } }
    canvas { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); height: 300px !important; }
  </style>
</head>
<body>
  <h1>Моніторинг рослини (ESP32)</h1>
  <div class="last" id="last-update">Завантаження даних...</div>

  <div class="charts">
    <div><canvas id="tempChart"></canvas></div>
    <div><canvas id="humChart"></canvas></div>
    <div><canvas id="lightChart"></canvas></div>
  </div>

  <script>
    // Графіки
    const tempChart = new Chart(document.getElementById('tempChart'), { type: 'line', data: { datasets: [{ label: 'Температура °C', borderColor: '#e74c3c', tension: 0.3, pointRadius: 4, fill: false }] }, options: { maintainAspectRatio: false, scales: { x: { type: 'time', time: { unit: 'minute', displayFormats: { minute: 'HH:mm' } } } } } });
    const humChart  = new Chart(document.getElementById('humChart'),  { type: 'line', data: { datasets: [{ label: 'Вологість повітря %', borderColor: '#3498db', tension: 0.3, pointRadius: 4 }] }, options: { maintainAspectRatio: false, scales: { x: { type: 'time', time: { unit: 'minute' } } } } });
    const lightChart = new Chart(document.getElementById('lightChart'), { type: 'line', data: { datasets: [{ label: 'Освітленість (0–4095)', borderColor: '#f1c40f', tension: 0.3, pointRadius: 4 }] }, options: { maintainAspectRatio: false, scales: { x: { type: 'time', time: { unit: 'minute' } }, y: { beginAtZero: true } } } });

    function updateCharts() {
      fetch('/api/data?limit=3000')
        .then(r => r.json())
        .then(data => {
          if (data.length === 0) return;

          // Конвертуємо всі timestamp в український час (Київ)
          const uaData = data.map(item => {
            const utc = new Date(item.timestamp + 'Z'); // примусово UTC
            const uaTime = utc.toLocaleString('en-US', { timeZone: 'Europe/Kiev' });
            return { time: new Date(uaTime), temp: item.temp, hum: item.hum, light: item.light };
          });

          const labels = uaData.map(d => d.time);

          // === Температура ===
          const temps = uaData.map(d => d.temp);
          tempChart.data.labels = labels;
          tempChart.data.datasets[0].data = temps;
          tempChart.options.scales.y = {
            min: Math.floor(Math.min(...temps) - 1),
            max: Math.ceil(Math.max(...temps) + 1),
            ticks: { stepSize: 0.5 }
          };
          tempChart.update('quiet');

          // === Вологість ===
          const hums = uaData.map(d => d.hum);
          humChart.data.labels = labels;
          humChart.data.datasets[0].data = hums;
          humChart.options.scales.y = {
            min: Math.floor(Math.min(...hums) - 5),
            max: Math.ceil(Math.max(...hums) + 5),
            ticks: { stepSize: 2 }
          };
          humChart.update('quiet');

          // === Освітленість ===
          const lights = uaData.map(d => d.light);
          lightChart.data.labels = labels;
          lightChart.data.datasets[0].data = lights;
          lightChart.options.scales.y.max = Math.max(4095, Math.max(...lights) + 200);
          lightChart.update('quiet');

          // Останнє значення
          const last = uaData[uaData.length - 1];
          document.getElementById('last-update').innerHTML = `
            Останнє оновлення: <b>${last.time.toLocaleString('uk-UA')}</b><br><br>
            Температура: <b>${last.temp}°C</b>  Вологість: <b>${last.hum}%</b>  Освітленість: <b>${last.light}</b>
          `;
        })
        .catch(err => console.error("Помилка:", err));
    }

    // Запускаємо одразу і кожні 18 секунд
    updateCharts();
    setInterval(updateCharts, 18000);
  </script>
</body>
</html>
