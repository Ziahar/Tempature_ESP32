<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моніторинг T/H/L ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body { margin:0; padding:20px; background:#f9f9f9; font-family:Arial, sans-serif; }
    h1 { text-align:center; margin:10px 0 30px; color:#333; font-size: bold 1.8em Arial; }
    .container { max-width:1400px; margin:0 auto; }
    .status { text-align:center; padding:15px; background:white; border-radius:8px; margin-bottom:20px;
              font-size:1.3em; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .charts { display:grid; gap:20px; grid-template-columns:1fr; }
    @media (min-width:768px) { .charts { grid-template-columns:repeat(3,1fr); } }
    canvas { height:300px !important; background:white; border:1px solid #ddd; border-radius:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Моніторинг T/H/L ESP32</h1>
    <div class="status" id="last-update">Завантаження...</div>
    <div class="charts">
      <canvas id="tempChart"></canvas>
      <canvas id="humChart"></canvas>
      <canvas id="lightChart"></canvas>
    </div>
  </div>

  <script>
    // ─── ГРАФІК ТЕМПЕРАТУРИ ─────────────────────────────────────
    new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: { datasets: [{ borderColor: '#e74c3c', pointBackgroundColor: '#e74c3c' }] },
      options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { type: 'time', time: { unit: 'hour', displayFormats: { hour: 'HH:mm' } }, grid: { display: false }, ticks: { maxTicksLimit: 10 } },
          y: { grid: { display: false }, ticks: { maxTicksLimit: 6, padding: 15 } }
        },
        elements: { line: { tension: 0, borderWidth: 3.5 }, point: { radius: 4.5, hoverRadius: 7, pointStyle: 'rectRot' } }
      }
    });

    // ─── ГРАФІК ВОЛОГОСТІ ПОВІТРЯ ───────────────────────────────
    new Chart(document.getElementById('humChart'), {
      type: 'line',
      data: { datasets: [{ borderColor: '#3498db', pointBackgroundColor: '#3498db' }] },
      options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { type: 'time', time: { unit: 'hour', displayFormats: { hour: 'HH:mm' } }, grid: { display: false }, ticks: { maxTicksLimit: 10 } },
          y: { grid: { display: false }, ticks: { maxTicksLimit: 6, padding: 15 } }
        },
        elements: { line: { tension: 0, borderWidth: 3.5 }, point: { radius: 4.5, hoverRadius: 7, pointStyle: 'rectRot' } }
      }
    });

    // ─── ГРАФІК ОСВІТЛЕНОСТІ ───────────────────────────────────
    new Chart(document.getElementById('lightChart'), {
      type: 'line',
      data: { datasets: [{ borderColor: '#f1c40f', pointBackgroundColor: '#f1c40f' }] },
      options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { type: 'time', time: { unit: 'hour', displayFormats: { hour: 'HH:mm' } }, grid: { display: false }, ticks: { maxTicksLimit: 10 } },
          y: { grid: { display: false }, ticks: { maxTicksLimit: 6, padding: 15 } }
        },
        elements: { line: { tension: 0, borderWidth: 3.5 }, point: { radius: 4.5, hoverRadius: 7, pointStyle: 'rectRot' } }
      }
    });

    // ─── ОНОВЛЕННЯ ДАНИХ ───────────────────────────────────────
    function update() {
      fetch('/api/data?limit=2000')
        .then(r => r.json())
        .then(data => {
          const labels = data.map(d => new Date(d.timestamp));

          Chart.getChart("tempChart").data.labels = labels;
          Chart.getChart("tempChart").data.datasets[0].data = data.map(d => d.temp);
          Chart.getChart("tempChart").update();

          Chart.getChart("humChart").data.labels = labels;
          Chart.getChart("humChart").data.datasets[0].data = data.map(d => d.hum);
          Chart.getChart("humChart").update();

          Chart.getChart("lightChart").data.labels = labels;
          Chart.getChart("lightChart").data.datasets[0].data = data.map(d => d.soil);
          Chart.getChart("lightChart").update();

          if (data.length > 0) {
            const l = data[data.length-1];
            const lightPerc = Math.round((1 - l.soil/4095)*100);
            document.getElementById('last-update').innerHTML = `
              Останнє: <b>${new Date(l.timestamp).toLocaleString('uk-UA')}</b><br>
              Температура <b>${l.temp.toFixed(1)}°C</b>  Вологість <b>${l.hum.toFixed(1)}%</b>  Світло <b>${l.soil}</b> (~${lightPerc}%)
            `;
          }
        });
    }

    update();
    setInterval(update, 20000);
  </script>
</body>
</html>
