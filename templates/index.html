<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моніторинг T/H/L ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #2c3e50; }
    .charts { display: grid; grid-template-columns: 1fr; gap: 20px; max-width: 1200px; margin: 0 auto; }
    @media (min-width: 900px) { .charts { grid-template-columns: repeat(3, 1fr); } }
    canvas { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .last { text-align: center; font-size: 1.5em; margin: 30px; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Моніторинг T/H/L ESP32</h1>
  <div class="last" id="last-update">Завантаження даних...</div>

  <div class="charts">
    <div><canvas id="tempChart"></canvas></div>
    <div><canvas id="humChart"></canvas></div>
    <div><canvas id="lightChart"></canvas></div>
  </div>

  <script>
    const tempChart = new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: { datasets: [{ label: 'Температура °C', borderColor: '#e74c3c', backgroundColor: 'rgba(231,76,60,0.2)', tension: 0.3, fill: true }] },
      options: { scales: { x: { type: 'time', time: { unit: 'hour' } } } }
    });

    const humChart = new Chart(document.getElementById('humChart'), {
      type: 'line',
      data: { datasets: [{ label: 'Вологість повітря %', borderColor: '#3498db', backgroundColor: 'rgba(52,152,219,0.2)', tension: 0.3, fill: true }] },
      options: { scales: { x: { type: 'time', time: { unit: 'hour' } }, y: { min: 0, max: 100 } } }
    });

    const lightChart = new Chart(document.getElementById('lightChart'), {
      type: 'line',
      data: { datasets: [{ label: 'Освітленість (0-4095)', borderColor: '#f1c40f', backgroundColor: 'rgba(241,196,15,0.3)', tension: 0.3, fill: true }] },
      options: { scales: { x: { type: 'time', time: { unit: 'hour' } }, y: { suggestedMin: 0, suggestedMax: 4095 } } }
    });

    function update() {
      fetch('/api/data?limit=1000')
        .then(r => r.json())
        .then(data => {
          const labels = data.map(d => new Date(d.timestamp));

          tempChart.data.labels = labels;
          tempChart.data.datasets[0].data = data.map(d => d.temp);
          tempChart.update('quiet');

          humChart.data.labels = labels;
          humChart.data.datasets[0].data = data.map(d => d.hum);
          humChart.update('quiet');

          lightChart.data.labels = labels;
          lightChart.data.datasets[0].data = data.map(d => d.soil);  // тут у нас освітленість!
          lightChart.update('quiet');

          if (data.length > 0) {
            const last = data[data.length-1];
            const lightPerc = Math.round((1 - last.soil / 4095) * 100); // чим менше значення — тим світліше
            document.getElementById('last-update').innerHTML = `
              Останнє оновлення: <b>${new Date(last.timestamp).toLocaleString('uk-UA')}</b><br><br>
              Температура: <b>${last.temp.toFixed(1)} °C</b>  | 
              Вологість повітря: <b>${last.hum.toFixed(1)} %</b>  | 
              Освітленість: <b>${last.soil}</b> (~${lightPerc}% світла)
            `;
          }
        });
    }

    update();
    setInterval(update, 25000);
  </script>
</body>
</html>
