<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моніторинг рослини ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #2c3e50; }
    .charts { display: grid; grid-template-columns: 1fr; gap: 25px; margin-top: 20px; }
    @media (min-width: 900px) { .charts { grid-template-columns: 1fr 1fr; } }
    canvas { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .last { text-align: center; font-size: 1.5em; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin: 20px auto; max-width: 900px; }
  </style>
</head>
<body>
  <h1>Моніторинг рослини (ESP32)</h1>

  <div class="last" id="last-update">Завантаження...</div>

  <div class="charts">
    <div><canvas id="tempChart"></canvas></div>
    <div><canvas id="humChart"></canvas></div>
    <div><canvas id="lightChart"></canvas></div>
  </div>

  <script>
    // Температура (залишаємо 1 знак)
    new Chart('tempChart', {
      type: 'line',
      data: { datasets: [{ label: 'Температура °C', borderColor: '#e74c3c', backgroundColor: '#e74c3c22', tension: 0.4, fill: true }] },
      options: {
        scales: { x: { type: 'time', time: { unit: 'hour' }}},
        plugins: { tooltip: { callbacks: { label: ctx => ctx.parsed.y.toFixed(1) + ' °C' }}}
      }
    });

    // Вологість повітря — старий красивий стиль + два знаки після коми
    const humChart = new Chart('humChart', {
      type: 'line',
      data: { datasets: [{
        label: 'Вологість повітря %',
        borderColor: '#3498db',
        backgroundColor: 'rgba(52, 152, 219, 0.15)',
        tension: 0.4,
        fill: true,
        pointRadius: 2
      }]},
      options: {
        scales: {
          y: { suggestedMin: 20, suggestedMax: 80, ticks: { stepSize: 10 }}
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => ctx.parsed.y.toFixed(2) + ' %'
            }
          }
        }
      }
    });

    // Освітленість — тепер теж з двома знаками
    const lightChart = new Chart('lightChart', {
      type: 'line',
      data: { datasets: [{
        label: 'Освітленість',
        borderColor: '#f1c40f',
        backgroundColor: 'rgba(241, 196, 15, 0.15)',
        tension: 0.4,
        fill: true
      }]},
      options: {
        scales: {
          y: { suggestedMin: 0, suggestedMax: 4095, ticks: { stepSize: 500 }}
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => ctx.parsed.y.toFixed(2) + ' (0 = темно, 4095 = дуже яскраво)'
            }
          }
        }
      }
    });

    function update() {
      fetch('/api/data?limit=2000')
        .then(r => r.json())
        .then(data => {
          const labels = data.map(d => d.timestamp);

          Chart.getChart('tempChart').data.labels = labels;
          Chart.getChart('tempChart').data.datasets[0].data = data.map(d => d.temp);

          humChart.data.labels = labels;
          humChart.data.datasets[0].data = data.map(d => d.hum);

          lightChart.data.labels = labels;
          lightChart.data.datasets[0].data = data.map(d => d.soil);

          Chart.getChart('tempChart').update('quiet');
          humChart.update('quiet');
          lightChart.update('quiet');

          if (data.length > 0) {
            const l = data[data.length-1];
            const lightText = l.soil < 300 ? "дуже темно" : l.soil < 1000 ? "тінь" : l.soil < 2500 ? "нормально" : "дуже яскраво";

            document.getElementById('last-update').innerHTML = `
              Останнє оновлення: ${new Date(l.timestamp).toLocaleString('uk-UA')}<br><br>
              Температура: <b>${l.temp.toFixed(1)} °C</b><br>
              Вологість повітря: <b>${l.hum.toFixed(2)} %</b><br>
              Освітленість: <b>${l.soil.toFixed(2)}</b> → ${lightText}
            `;
          }
        });
    }

    update();
    setInterval(update, 25000);
  </script>
</body>
</html>
