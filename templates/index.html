<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –¢/–í ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #2c3e50; }
    .charts { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 20px; }
    @media (min-width: 900px) { .charts { grid-template-columns: repeat(3, 1fr); } }
    canvas { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .last {
      text-align: center; font-size: 1.5em; padding: 20px; background: white;
      border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin: 20px auto;
      max-width: 800px;
    }
    .label { font-weight: bold; color: #2c3e50; }
  </style>
</head>
<body>
  <h1>–ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –¢/–í (ESP32)</h1>

  <div class="last" id="last-update">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</div>

  <div class="charts">
    <div><canvas id="tempChart"></canvas></div>
    <div><canvas id="humChart"></canvas></div>
    <div><canvas id="lightChart"></canvas></div>
  </div>

  <script>
    const tempChart = new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: { datasets: [{ label: '–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ ¬∞C', borderColor: '#e74c3c', backgroundColor: '#e74c3c33', tension: 0.3 }] },
      options: { scales: { x: { type: 'time', time: { unit: 'hour' }}, y: { beginAtZero: false }}}
    });

    const humChart = new Chart(document.getElementById('humChart'), {
      type: 'line',
      data: { datasets: [{ label: '–í–æ–ª–æ–≥—ñ—Å—Ç—å –ø–æ–≤—ñ—Ç—Ä—è %', borderColor: '#3498db', backgroundColor: '#3498db33', tension: 0.3 }] },
      options: { scales: { x: { type: 'time', time: { unit: 'hour' }}, y: { suggestedMin: 0, suggestedMax: 100 }}}
    });

    const lightChart = new Chart(document.getElementById('lightChart'), {
      type: 'line',
      data: { datasets: [{ label: '–û—Å–≤—ñ—Ç–ª–µ–Ω—ñ—Å—Ç—å', borderColor: '#f9ca24', backgroundColor: '#f9ca2433', tension: 0.3 }] },
      options: {
        scales: {
          x: { type: 'time', time: { unit: 'hour' }},
          y: { suggestedMin: 0, suggestedMax: 4095, ticks: { stepSize: 500 }}
        },
        plugins: {
          tooltip: { callbacks: { afterLabel: () => '0 = —Ç–µ–º–Ω–æ ‚Ä¢ 4095 = –¥—É–∂–µ —è—Å–∫—Ä–∞–≤–æ' }}
        }
      }
    });

    function updateCharts() {
      fetch('/api/data?limit=2000')
        .then(r => r.json())
        .then(data => {
          const labels = data.map(d => d.timestamp);

          tempChart.data.labels = labels;
          tempChart.data.datasets[0].data = data.map(d => d.temp);
          tempChart.update('quiet');

          humChart.data.labels = labels;
          humChart.data.datasets[0].data = data.map(d => d.hum);
          humChart.update('quiet');

          lightChart.data.labels = labels;
          lightChart.data.datasets[0].data = data.map(d => d.soil); // —É –±–∞–∑—ñ —Ü–µ –ø–æ–ª–µ "soil"
          lightChart.update('quiet');

          if (data.length > 0) {
            const last = data[data.length-1];
            const lightLevel = last.soil;
            let lightText = "";
            if (lightLevel < 300) lightText = "üåô –¥—É–∂–µ —Ç–µ–º–Ω–æ";
            else if (lightLevel < 1000) lightText = "—Ç—ñ–Ω—å / –≤–µ—á—ñ—Ä";
            else if (lightLevel < 2500) lightText = "–Ω–æ—Ä–º–∞–ª—å–Ω–µ —Å–≤—ñ—Ç–ª–æ";
            else lightText = "—è—Å–∫—Ä–∞–≤–µ / —Å–æ–Ω—Ü–µ";

            document.getElementById('last-update').innerHTML = `
              <span class="label">–û—Å—Ç–∞–Ω–Ω—î –æ–Ω–æ–≤–ª–µ–Ω–Ω—è:</span> ${new Date(last.timestamp).toLocaleString('uk-UA')}<br><br>
              –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: <b>${last.temp.toFixed(1)} ¬∞C</b>‚ÄÉ‚ÄÉ|
              –í–æ–ª–æ–≥—ñ—Å—Ç—å –ø–æ–≤—ñ—Ç—Ä—è: <b>${last.hum.toFixed(1)} %</b>‚ÄÉ‚ÄÉ|
              –û—Å–≤—ñ—Ç–ª–µ–Ω—ñ—Å—Ç—å: <b>${lightLevel}</b> ‚Üí ${lightText}
            `;
          }
        })
        .catch(err => console.error(err));
    }

    updateCharts();
    setInterval(updateCharts, 25000);
  </script>
</body>
</html>
