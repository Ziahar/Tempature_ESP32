<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моніторинг рослини ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #2c3e50; }
    .last { text-align: center; font-size: 1.5em; margin: 20px; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .charts { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 20px; }
    @media (min-width: 1000px) { .charts { grid-template-columns: repeat(3, 1fr); } }
    canvas { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Моніторинг рослини (ESP32)</h1>
  <div class="last" id="last-update">Завантаження...</div>

  <div class="charts">
    <div><canvas id="tempChart"></canvas></div>
    <div><canvas id="humChart"></canvas></div>
    <div><canvas id="lightChart"></canvas></div>
  </div>

  <script>
    // Створюємо графіки з правильними налаштуваннями
    const tempChart = new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: { datasets: [{ label: 'Температура °C', borderColor: '#e74c3c', tension: 0.3, pointRadius: 4, fill: false }] },
      options: {
        scales: {
          y: {
            suggestedMin: 15,
            suggestedMax: 35,
            ticks: { stepSize: 0.5 }
          },
          x: { type: 'time', time: { unit: 'minute', displayFormats: { minute: 'HH:mm' } } }
        },
        plugins: { legend: { position: 'top' } },
        maintainAspectRatio: false
      }
    });

    const humChart = new Chart(document.getElementById('humChart'), {
      type: 'line',
      data: { datasets: [{ label: 'Вологість повітря %', borderColor: '#3498db', tension: 0.3, pointRadius: 4 }] },
      options: {
        scales: {
          y: {
            suggestedMin: 30,
            suggestedMax: 80,
            ticks: { stepSize: 2 }
          },
          x: { type: 'time', time: { unit: 'minute' } }
        },
        maintainAspectRatio: false
      }
    });

    const lightChart = new Chart(document.getElementById('lightChart'), {
      type: 'line',
      data: { datasets: [{ label: 'Освітленість (0–4095)', borderColor: '#f1c40f', tension: 0.3, pointRadius: 4 }] },
      options: {
        scales: {
          y: {
            beginAtZero: true,           // завжди від 0
            suggestedMax: 4095,
            ticks: { stepSize: 500 }
          },
          x: { type: 'time', time: { unit: 'minute' } }
        },
        maintainAspectRatio: false
      }
    });

    function updateCharts() {
  fetch('/api/data?limit=3000')
    .then(r => r.json())
    .then(data => {
      if (data.length === 0) return;

      // ==== НОВА ФУНКЦІЯ — корекція часу на +3 години (або +2 взимку) ====
      function toUaTime(isoString) {
        const date = new Date(isoString);
        // Додаємо український часовий пояс (EET/EEST)
        return date.toLocaleString('uk-UA', { timeZone: 'Europe/Kiev' });
      }
      // ==================================================================

      const labels = data.map(d => new Date(d.timestamp));

      // Температура
      const tempValues = data.map(d => d.temp);
      tempChart.data.labels = labels;
      tempChart.data.datasets[0].data = tempValues;
      tempChart.options.scales.y.min = Math.floor(Math.min(...tempValues) - 1);
      tempChart.options.scales.y.max = Math.ceil(Math.max(...tempValues) + 1);
      tempChart.update('quiet');

      // Вологість
      const humValues = data.map(d => d.hum);
      humChart.data.labels = labels;
      humChart.data.datasets[0].data = humValues;
      humChart.options.scales.y.min = Math.floor(Math.min(...humValues) - 5);
      humChart.options.scales.y.max = Math.ceil(Math.max(...humValues) + 5);
      humChart.update('quiet');

      // Освітленість
      const lightValues = data.map(d => d.light);
      lightChart.data.labels = labels;
      lightChart.data.datasets[0].data = lightValues;
      lightChart.options.scales.y.min = 0;
      lightChart.options.scales.y.max = Math.max(4095, Math.max(...lightValues) + 200);
      lightChart.update('quiet');

      // Останнє значення — тепер з правильним українським часом
      const last = data[data.length - 1];
      document.getElementById('last-update').innerHTML = `
        Останнє оновлення: <b>${toUaTime(last.timestamp)}</b><br><br>
        Температура: <b>${last.temp}°C</b>  Вологість: <b>${last.hum}%</b>  Освітленість: <b>${last.light}</b>
      `;
    })
    .catch(err => console.error("Помилка:", err));
}

    // Оновлюємо одразу і кожні 18 секунд
    updateCharts();
    setInterval(updateCharts, 18000);
  </script>
</body>
</html>
